<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- A link to our CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Mcast</title>
</head>
<body>

    <!-- The banner/intro of your website -->
    <header class="header">
        <div class="header-inner">
            <img class="logo-img" src="assets/logo.png" alt="">
        
            <!-- Navigation for the website -->
            <nav>
                <!-- Links/anchor tags -->
                <a class="header-nav" href="#how_to_apply">How To Apply</a> &vert;
                <a class="header-nav" href="#part_time">Part Time Courses</a> &vert;
                <a class="header-nav" href="#full_time">Full Time Courses</a> &vert;
                <a class="header-nav" href="#contact">Contact Us</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        
        <!---HeroSlider--->
        <div class="hero_section">
            <div class="slider_tabs">
                <input type="radio" name="slider" id="slider1">
                <input type="radio" name="slider" id="slider2">
                <input type="radio" name="slider" id="slider3">
                <input type="radio" name="slider" id="slider4">
            
                <div class="labels">
                    <label for="slider1"></label>
                    <label for="slider2"></label>
                    <label for="slider3"></label>
                    <label for="slider4"></label>
                </div>
                <div class="hero_content">
                    <div class="hero_box slider1_bg">
                        <div class="content">
                            <div class="heading_1">
                                How To Apply
                            </div>
                            <img src="assets/how-to-apply.jpg">
                        </div>
                    </div>
                    
                    <div class="hero_box slider2_bg">
                        <div class="content">
                            <div class="heading_1">
                                Part Time Courses
                            </div>
                            <img src="assets/part-time.jpg">
                        </div>
                    </div>

                    <div class="hero_box slider3_bg">
                        <div class="content">
                            <div class="heading_1">
                                Full Time Courses
                            </div>
                            <img src="assets/full-time.jpg">
                        </div>
                    </div>

                    <div class="hero_box slider4_bg">
                        <div class="content">
                            <div class="heading_1">
                                Contact Us
                            </div>
                            <img src="assets/contact-us.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---End Of heroslider--->

        <div class="news">
            <h1>Latest News</h1>

            <div class="news_section">
                <div class="news1">
                    <img src="assets/news1.jpeg">
                    <p class="news_text">MCAST, in collaboration with MUMN, takes the stage at ...</p>
                    <p class="news_date">November 28, 2025</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
